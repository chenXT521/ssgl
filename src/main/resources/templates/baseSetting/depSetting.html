<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="/css/commonCss.js"></script>
<script type="text/javascript" src="/js/commonJs.js"></script>
<link href="/css/common.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/plugins/layui/css/layui.css">
<style type="text/css">
    th{
        text-align: center;
    }
    #depBody{
        padding: 10px;
    }
    u{
        cursor: pointer;
    }
    td{
        text-align: center;
        vertical-align: middle;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>部门信息</title>
</head>
<body>
    <div id="depBody" class="col-lg-6 text-center col-md-offset-3">
        <div style="text-align: left">
            <button id="addDep" type="button" class="btn btn-dark"><i class="layui-icon layui-icon-add-1"></i>增加部门</button>
        </div>
        <br>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width: 20%">序号</th>
                    <th style="width: 40%">名称</th>
                    <th style="width: 40%">操作</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <div class="modal fade" id="depModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalName"></h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="depId" hidden>
                    <input type="text" id="modalState" hidden>
                    <form role="form" id="depForm">
                        <table class="table table-bordered">
                            <tr>
                                <td>部门名称</td>
                                <td>
                                    <input id="depName" type="text" class="form-control" name="depName" placeholder="请输入部门名称">
                                </td>
                            </tr>
                            <tr>
                                <td>部门权限</td>
                                <td>
                                    <select class="form-control" name="depState" id="depState">
                                        <option value="1">登录系统</option>
                                        <option value="2">生产车间</option>
                                        <option value="3">两者兼具</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="confim" type="button" class="btn btn-primary">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
<script type="text/javascript" src="/js/baseSetting/depSetting.js"></script>
</html>
